<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password Gen..</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw"> Password Comes Here</span>
                <button id="copy">Copy</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="length">Password Length</label>
                <input id="len" value="10" type="number" min="8" max="30">
            </div>
            <div class="form-control">
                <label for="upper">Include Uppercase Letters</label>
                <input checked id="upper" type="checkbox">
            </div>
            <div class="form-control">
                <label for="lower">Include Lowercase Letters</label>
                <input checked id="lower" type="checkbox">
            </div>
            <div class="form-control">
                <label for="number">Include Numbers </label>
                <input checked id="number" type="checkbox">
            </div>
            <div class="form-control">
                <label for="symbol">Include Symbol</label>
                <input checked id="symbol" type="checkbox">
            </div>
            <button class="generate" id="generate">Generate Password</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
